<div class="authPage">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <select name="role" id="role" formControlName="role">
            <option value="Mentor">mentor</option>
            <option value="Admin">admin</option>
            <option value="Trainee">trainee</option>
          </select><br>
        <label for="mobNo">Mob No:</label><br>
        <input type="text" id="mobNo" name="mobNo" formControlName="mobNo"><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" formControlName="password"><br>
        <input type="submit" value="submit">
    </form>
      
</div>
